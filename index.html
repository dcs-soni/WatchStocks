<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <h1 class="heading">Watch Stocks</h1>
        <a href="https://github.com/dcs-soni/WatchStocks"><img class="github-logo" src="img/github-logo.png" alt="github logo"></a>

        
        <div class="content">

          <label for="symbol">Buying Price</label>
          <input class="buying-price">

          <label for="price">Quantity</label>
          <input class="quantity">
          
          <label for="price">Current Price</label>
          <input class="current-price">
          
          <button class="calculate">Calculate</button>

          <div class="loading">
            <img src="img/calculating.gif" alt="loading gif">
          </div>

        </div>
        <div class="lower"></div>
        <p class="result-statement"> </p>


    </div>
    

    
    

    <script src="app.js"></script>
</body>
</html>
